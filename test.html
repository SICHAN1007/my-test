<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포트폴리오 예제</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav {
      background-color: #555;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #777;
    }
    section {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>홍길동의 포트폴리오</h1>
    <p>프론트엔드 개발자</p>
  </header>

  <nav>
    <a href="#about">소개</a>
    <a href="#projects">프로젝트</a>
    <a href="#contact">연락하기</a>
  </nav>

  <section id="about">
    <h2>소개</h2>
    <p>안녕하세요! 저는 창의적이고 성실한 프론트엔드 개발자입니다. 사용자 경험을 최우선으로 생각하며, 최신 웹 기술을 연구하고 적용하는 것을 좋아합니다.</p>
  </section>

  <section id="projects">
    <h2>프로젝트</h2>
    <ul>
      <li>날씨 앱 (HTML/CSS/JS)</li>
      <li>블로그 시스템 (React + Firebase)</li>
      <li>전자상거래 웹사이트 (Vue + Node.js)</li>
    </ul>
  </section>

  <section id="contact">
    <h2>연락하기</h2>
    <form>
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="당신의 이름을 입력하세요">

      <label for="email">이메일</label>
      <input type="email" id="email" name="email" placeholder="이메일 주소를 입력하세요">

      <label for="message">메시지</label>
      <textarea id="message" name="message" rows="4" placeholder="메시지를 입력하세요"></textarea>

      <input type="submit" value="보내기">
    </form>
  </section>

  <footer>
    <p>&copy; 2025 홍길동. 모든 권리 보유.</p>
  </footer>

</body>
</html>
